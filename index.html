        body {
            margin: 0;
            background-color: #000033;

            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            font-size: 48px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: bounce 1s infinite;
        }

        .loading-letter {
            display: inline-block;
            animation: dropIn 1s forwards;
            opacity: 0;
            transform: translateY(-100vh);
        }

        @keyframes dropIn {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            60% {
                transform: translateY(20px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #mainContent {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .main-text {
            font-size: 72px;
            color: #FFD700;
            text-align: center;
            margin: 20px;
            animation: pulse 2s infinite;
            position: absolute;
            width: 100%;
            top: 30%;
            transform: translateY(-50%);
        }

        .sub-text {
            font-size: 48px;
            color: #00FFFF;
            text-align: center;
            margin: 20px;
            position: absolute;
            width: 100%;
            top: 50%;
        }

        .star {
            position: absolute;
            color: white;
            animation: twinkle 1.5s infinite;
            z-index: 0;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: float 3s infinite;
        }

        .firework {
            position: absolute;
            animation: explode 1s forwards;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.05); }
        }

        .exit-button {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        function createLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');

                span.className = 'loading-letter';
                span.textContent = letter;
                span.style.animationDelay = `${i * 0.1}s`;
                loadingScreen.appendChild(span);
            });
        }

            subText.textContent = subMessages[currentIndex];
